name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.email "albanisyahril123@gmail.com"
          git config --global user.name "albanisyahril"
      - name: Add remote 
        env:
          HF: ${{ secrets.HF }}
        run: git remote set-url origin https://$HF@huggingface.co/spaces/albanisyahril/demo-trash-classification
      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
        run: git push --force "https://albanisyahril:${HF}@huggingface.co/spaces/albanisyahril/demo-trash-classification" main
